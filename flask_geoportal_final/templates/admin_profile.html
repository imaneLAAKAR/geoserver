<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Profil Administrateur</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e3eefd;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: url('/static/monfond.png') center center/cover no-repeat;
      padding: 0 55px;
      height: 110px;
      position: relative;
    }
    .admin-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(30, 60, 100, 0.2);
      z-index: 0;
    }
    .admin-header > * {
      position: relative;
      z-index: 1;
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .societe-logo {
      height: 85px;
      margin-right: 16px;
    }
    .societe-infos {
      color: #fff;
      font-size: 1em;
      line-height: 1.5;
    }
    .societe-nom {
      font-size: 1.3em;
      font-weight: 600;
    }
    .header-right {
      display: flex;
      align-items: center;
    }
    .header-right button {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .header-right button img {
      height: 32px;
      width: 32px;
      display: block;
    }
    .profil-container {
      max-width: 430px;
      margin: 70px auto;
      background: #fff;
      border-radius: 26px;
      padding: 38px 36px;
      box-shadow: 0 3px 14px rgba(60,90,150,0.13);
    }
    .profil-container h2 {
      text-align: center;
      margin-bottom: 32px;
      color: #235387;
    }
    .form-label {
      color: #2c4069;
    }
    .btn-primary {
      border-radius: 18px;
      padding: 8px 28px;
    }
    .alert {
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <div class="header-left">
      <img src="/static/admin-logo.png" alt="Logo société" class="societe-logo" />
      <div class="societe-infos">
        <div class="societe-nom">XY Concept</div>
        xy@xyconcept.ma | +212 537-741-765<br />
        Avenue Tarik Ibn Ziad, Rés Al Osra, Témara / Maroc
      </div>
    </div>
    <div class="header-right">
      <button onclick="window.location.href='{{ url_for('admin_dashboard') }}'" title="Tableau de bord" aria-label="Dashboard">
        <img src="/static/logout.png" alt="Dashboard" />
      </button>
    </div>
  </div>

  <div class="profil-container">
    <h2>Profil administrateur</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Identifiant :</label>
        <input type="text" class="form-control" name="login" value="{{ admin_login }}" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Nouveau mot de passe :</label>
        <input type="password" class="form-control" name="password" placeholder="Laisser vide si inchangé" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
    </form>
    {% if message %}
      <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
  </div>
</body>
</html>
