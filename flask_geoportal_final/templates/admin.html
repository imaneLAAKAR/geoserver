<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Administration{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

.btn-primary, .btn-primary:focus, .btn-primary:active, .btn-primary:visited {
  background-color: #4078c6 !important;
  border-color: #4078c6 !important;
  color: #fff !important;
  box-shadow: none !important;
}

.btn-primary:hover, .btn-primary:focus:hover {
  background-color: #235387 !important; /* bleu plus foncé au hover */
  border-color: #235387 !important;
  color: #fff !important;
}

.btn-link, .btn-link:focus, .btn-link:active, .btn-link:visited {
  color: #4078c6 !important;
  text-decoration: underline;
}

.btn-link:hover {
  color: #235387 !important;
  text-decoration: underline;
}




    body {
      min-height: 100vh;
      background: #e3eefd;
      margin: 0;
      padding: 0;
    }
    .admin-header {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: url('/static/monfond.png') center center/cover no-repeat;
      padding: 0 55px;
      height: 110px;
      box-shadow: 0 2px 8px rgba(60,90,150,0.08);
      border-radius: 0 0 40px 40px;
      z-index: 1;
    }
    .admin-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(30, 60, 100, 0.18);
      z-index: 0;
      border-radius: 0 0 40px 40px;
    }
    .admin-header > * {
      position: relative;
      z-index: 1;
    }
    .societe-logo {
      height: 90px;
      border-radius: 16px;
      margin-right: 16px;
      box-shadow: 0 2px 6px rgba(90,138,177,0.09);
    }
    .header-left {
      display: flex;
      align-items: center;
    }
    .societe-infos {
      color: #fff;
      font-size: 1.13em;
      font-weight: 400;
      line-height: 1.4;
    }
    .societe-nom {
      font-size: 1.27em;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #fff;
    }
    .header-right button.retour-btn {
      font-size: 1.08em;
      border-radius: 20px;
      padding: 8px 28px;
      border: none;
      color: #fff;
      background: #4078c6;
      transition: background 0.19s;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(90,138,177,0.09);
    }
    .header-right button.retour-btn:hover {
      background: #235387;
    }
    .header-right button.retour-btn img {
      height: 23px;
      margin-right: 9px;
      vertical-align: middle;
    }
    @media (max-width: 900px) {
      .admin-header {flex-direction: column; padding: 0 10px;}
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <!-- BARRE DU HAUT AVEC IMAGE DE FOND -->
  <div class="admin-header">
    <div class="header-left">
      <img src="/static/admin-logo.png" alt="Logo société" class="societe-logo">
      <div class="societe-infos">
        <span class="societe-nom">Société XY Concept</span><br>
        xy@xyconcept.ma | +2+212 537-741-765<br>
        Avenue Tarik Ibn Ziad, Rés Al Osra, Témara / Maroc
      </div>
    </div>
    <div class="header-right">
      <button class="retour-btn" onclick="window.location.href='{{ url_for('admin_dashboard') }}'">
        <img src="/static/logout.png" alt="Retour"> 
      </button>
    </div>
  </div>

  <div>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
